html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>Is it Gold Rush?</h1>
    <h2 id="goldRushStatus"></h2>

    <script>
        function checkGoldRush() {
            const now = new Date();
            const utcHours = now.getUTCHours();
            const isGoldRush = (utcHours >= 17 && utcHours < 18) || (utcHours >= 1 && utcHours < 2);
            return isGoldRush ? "YES" : "NO";
        }

        document.getElementById('goldRushStatus').innerText = checkGoldRush();
    </script>
</body>
</html>
